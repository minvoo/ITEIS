<div th:replace="components/head :: fragment"></div>
<div th:replace="components/header:: fragment"></div>
<body>

<div class="cont">
    <div class="title">
        <span class="title_text_main">
            Computers List
        </span>
        <span class="title_text_sub">
            <div>
            <span>
                Check details about every computer present in DB.
            </span>
            </div>
            <div class="btn_emloyee_add">
            <span>
                <a th:href="@{/computers/add}" class="btn btn_employ btn-success float-end">Add new computer</a>
            </span>
            </div>
        </span>
    </div>
    <div class="fill">
        <div class="container py-3">

            <div class="table-responsive table-iteis">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">ID</th>
                        <th scope="col">System</th>
                        <th scope="col">Processor</th>
                        <th scope="col">RAM</th>
                        <th scope="col">DISK</th>
                        <th scope="col">Disk Capacity</th>
                        <th scope="col">OS Key</th>
                        <th scope="col">Office</th>
                        <th scope="col">Office Key</th>
                        <th scope="col">Owner</th>
                        <th scope="col">Operations</th>
                        <th scope="col"> </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="computer, pStat : ${computers}">
                        <td th:text="${pStat.count}">...</td>
                        <td th:text="${computer.id}">...</td>
                        <td th:text="${computer.operatingSystem}">...</td>
                        <td th:text="${computer.processor}">...</td>
                        <td th:text="${computer.RAM}">...</td>
                        <td th:text="${computer.disk}">...</td>
                        <td th:text="${computer.diskCapacity}">...</td>
                        <td th:text="${computer.osKey}">...</td>
                        <td th:text="${computer.officeVersion}">...</td>
                        <td th:text="${computer.officeKey}">...</td>
                        <td th:text="${computer.employee?.firstName}  + ' ' + ${computer.employee?.lastName} ">...</td>
                        <td>
                            <a th:href="@{/computers/change/{id}/(id=${computer.id})}"
                               class="btn btn-sm btn-primary">Change details</a>
                        </td>
                        <td>
                            <form th:action="@{/computers/delete/{id}/(id=${computer.id})}" method="POST">
                                <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                            </form>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
<div th:replace="components/footer:: fragment"></div>
