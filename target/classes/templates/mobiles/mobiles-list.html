<div th:replace="components/head :: fragment"></div>
<div th:replace="components/header:: fragment"></div>
<body>

<div class="cont">
    <div class="title">
        <span class="title_text_main">
            Mobiles List
        </span>
        <span class="title_text_sub">
            <div>
            <span>
                Check details about every mobile present in DB.
            </span>
            </div>
            <div class="btn_emloyee_add">
            <span>
                <a th:href="@{/mobiles/add}" class="btn btn_employ btn-success float-end">Add new mobile</a>
            </span>
            </div>
        </span>
    </div>
    <div class="fill">
        <div class="container py-3">

            <div class="table-responsive table-iteis">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">ID</th>
                        <th scope="col">Manufacturer</th>
                        <th scope="col">Model</th>
                        <th scope="col">Employee</th>
                        <th scope="col">Operations</th>
                        <th scope="col"> </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mobile, pStat : ${mobiles}">
                        <td th:text="${pStat.count}">...</td>
                        <td th:text="${mobile.id}">...</td>
                        <td th:text="${mobile.manufacturer}">...</td>
                        <td th:text="${mobile.model}">...</td>
                        <td th:text="${mobile.employee?.firstName}  + ' ' + ${mobile.employee?.lastName} ">...</td>
                        <td>
                            <a th:href="@{/mobiles/change/{id}/(id=${mobile.id})}"
                               class="btn btn-sm btn-primary">Change details</a>
                        </td>
                        <td>
                            <form th:action="@{/mobiles/delete/{id}/(id=${mobile.id})}" method="POST">
                                <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                            </form>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
<div th:replace="components/footer:: fragment"></div>
