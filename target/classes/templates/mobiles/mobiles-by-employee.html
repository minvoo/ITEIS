<div th:fragment="fragment">
<h3>Mobiles:</h3>
<div class="table-responsive table-iteis">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">ID</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Model</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mobile, pStat : ${mobiles}">
            <td th:text="${pStat.count}">...</td>
            <td th:text="${mobile.id}">...</td>
            <td th:text="${mobile.manufacturer}">...</td>
            <td th:text="${mobile.model}">...</td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
